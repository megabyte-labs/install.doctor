  altair:
    brew: altair-graphql-client
    choco: altair-graphql
    github: github.com/altair-graphql/altair
    snap: altair
    yay: altair
  # @binarycli @binary @cli [argo](https://argoproj.github.io) - ArgoCD is a declarative GitOps continuous delivery platform.
  argocli:
    brew: argocd
    github: https://github.com/argoproj/argo-workflows
  # @binarycli @binary @cli [azure-functions-core-tools](https://github.com/Azure/azure-functions-core-tools) - A local development experience for creating, developing, testing, running, and debugging Azure Functions
  azurefunctions:
    brew: azure/functions/azure-functions-core-tools@4
    choco: azure-functions-core-tools
    github: github.com/Azure/azure-functions-core-tools
    npm: azure-functions-core-tools@4
