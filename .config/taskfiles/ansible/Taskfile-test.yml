        elif [ '{{.ANSWER}}' == 'SSH' ]; then
          TEST_SLUG='ssh:prompt'
        elif [ '{{.ANSWER}}' == 'Google Cloud Platform' ]; then
          TEST_SLUG='gcp'
        fi
